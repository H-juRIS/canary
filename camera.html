<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canary - 카메라</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>사진 촬영</h1>
      <video id="camera-preview" class="camera-preview" autoplay></video>
      <div class="button-container">
        <button id="capture-button">촬영</button>
      </div>
      <hr />
      <div id="response"></div>
    </div>
    <script>
      const cameraPreview = document.getElementById("camera-preview");
      const captureButton = document.getElementById("capture-button");

      // 카메라 활성화
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then((stream) => {
          cameraPreview.srcObject = stream;
        })
        .catch((error) => {
          console.error("Error accessing camera:", error);
        });

      captureButton.addEventListener("click", async () => {
        const canvas = document.createElement("canvas");
        canvas.width = cameraPreview.videoWidth;
        canvas.height = cameraPreview.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);

        const base64Image = canvas.toDataURL("image/jpeg");
        downloadImage(base64Image);

        const myHeaders = new Headers();
        myHeaders.append(
          "x-api-key",
          "1wTctbDP0p2MHf3J664eu4OEHxMCNmhj4IOAbdUV"
        );
        myHeaders.append("Content-Type", "application/jpg");

        const requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: base64Image,
          redirect: "follow",
        };

        fetch(
          "https://gwud4lb2g8.execute-api.ap-northeast-2.amazonaws.com/dev/",
          requestOptions
        )
          .then((response) => response.text())
          .then(
            (result) =>
              (document.getElementById("response").innerText =
                JSON.stringify(result))
          )
          .catch((error) => console.error(error));
      });

      function downloadImage(base64Image) {
        const link = document.createElement("a");
        link.href = base64Image;
        link.download = "captured_image"; // 원하는 파일 이름
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
