<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canary - 홈</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>표시사항 오류 점검</h1>
      <span id="info">점검을 원하시는 제품군을 클릭하세요.</span>
      <div class="category-container">
        <button class="category-button" data-category="cosmetic">
          🧴 <br />화장품
        </button>
        <button class="category-button" data-category="chemicals">
          🧪 <br />생활화학제품
        </button>
        <button class="category-button" data-category="infant">
          👶🏻 <br />유아제품 <br />(14세 이상)
        </button>
        <button class="category-button" data-category="child">
          🧒 <br />아동제품 <br />(14세 미만)
        </button>
      </div>
    </div>
    <script>
      document.querySelectorAll(".category-button").forEach((button) => {
        button.onclick = function () {
          const paramValue = this.getAttribute("data-category");
          window.location.href =
            "upload.html?category=" + encodeURIComponent(paramValue);
        };
      });
    </script>
  </body>
</html>
